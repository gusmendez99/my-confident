<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}Messengr{% endblock %}
        </title>

        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>

        
    </head>
    <body>
        {% block nav %}
            <nav class="flex justify-between bb b--white-10p bg-black mb5 pv3">
                <div class="flex justify-between items-center">
                    {% if not 'user' in session %}
                        <a class="f4 link dib white dim mh3 mr4-ns" href="{{ url_for('home') }}">MyConfident</a>
                    {% else %}
                        <a class="f4 link dib white dim mh3 mr4-ns" href="{{ url_for('home') }}">Hi, {{session['user']['username']}}!</a>
                    {% endif %}
                </div>
                <div id="navbar" class="flex justify-between items-center">
                    <a class="f6 link dib white dim mr3 mr4-ns" href="{{ url_for('home') }}">Home</a>
                    <a class="f6 link dib white dim mr3 mr4-ns" href="{{ url_for('about') }}">About</a>
                    {% if not 'logged_in' in session %}
                        <script>sessionStorage.clear();</script>
                        <a class="f6 link dib white dim mr3 mr4-ns" href="{{ url_for('login') }}">Login</a>
                    {% else %}
                        <a class="f6 link dib white dim mr3 mr4-ns" href="{{ url_for('logout') }}">Logout</a>
                    {% endif %}
                </div>
            </nav>
        {% endblock %}

        {% block content %}
        {% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/sjcl.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        
        {% block extra_js %}
        {% endblock%}

    </body>
</html>
